  <!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guessing Game</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">Guessing Game</h1>
      </div>
    </div>
    <hr>
  </div>

  <div class="container">
  <form id="form1" name="form1" method="post">
    <div class="row text-center">
      <div class="col-md-6 col-md-offset-3">
        <label for="guess">Guess a number between 1 and 100: </label>
        <input name="textfield" type="text" id="guess">
        <button type="button" class="btn btn-default" onclick="submitGuess()">Submit </button>
  &nbsp;</div>
    </div>
    <hr>
    <div class="row">
    <div class="col-lg-6 text-right">
  <button type="button" class="btn btn-info" onclick="giveHint()">Give a Hint</button>
    </div>
      <div class="col-lg-6 text-left">
  <button type="button" class="btn btn-warning" onclick="resetGuess()">Start Over</button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="text-center col-md-12" id="guessoutput"></div>
    </div>
    <hr>
    <div class="row">
      <div class="text-center col-md-12" id="guesshistory"></div>
    </div>
  <hr>
  </form>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
  <script src="js/jquery-1.11.3.min.js"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed --> 
  <script src="js/bootstrap.js"></script>
  <script src="js/application.js"></script>
  </body>
  </html>
